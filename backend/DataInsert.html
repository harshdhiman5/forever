<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2>Upload Product</h2>
                <form action="http://localhost:5000/api/product" method="POST" enctype="multipart/form-data">
                    <div class="">
                        <label class="form-label">Title:</label><br>
                        <input type="text" name="title" required class="form-control"><br><br>
                    </div>

                    <div class="">
                        <label class="form-label">Price:</label><br>
                        <input type="number" name="price" required class="form-control"><br><br>
                    </div>

                    <div class="">
                        <label class="form-label">Image:</label><br>
                        <input type="file" name="image" required class="form-control"><br><br>
                    </div>

                    <div class="">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
    <script>
    
    </script>
</body>
</html>
